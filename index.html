<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>


    <h1> Quote Convertor</h1> <hr>

    
    <!-- Get random quote button -->
    <textarea id="randomQuote" rows="6" cols="50">Our returned quote goes here</textarea>
    <br><br>
    <button id="getRandomQuote">Get Quote</button>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Select Language</button>
        <div id="myDropdown" class="dropdown-content">
            <option value="0">English</option>
            <option value="1">Spanish</option>
            <option value="2">German</option>
            <option value="3">Portuguese</option>
        </div>
      </div>
      <script>
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
    
    <br><br>

    <h1>Please pick your conversion...</h1>
    <br><br>
    <textarea id="translated" rows="6" cols="50"></textarea>
    <br><br>
    <button id="pirateTranslation">Pirate</button>
    <button id="cockneyTranslation">Cockney</button>

    <!-- Include a link to our JQuery and JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./assets/script/script.js"></script>
</html>
