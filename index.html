<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- fonts for the translations  -->
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Pinyon+Script&family=Pirata+One&family=Sancreek&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

     <!-- Materialize Links -->
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Big+Shoulders+Text|Girassol&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <title>Fancy Text Translator</title>
</head>

<body>
    <!-- the main HTML body -->
    <div class="container">

        <!-- floaters on the left and right of the page -->

            <!-- countdown timer for number of translates user can perform  -->
            <div id="translateCounterText">
                Translates left: <span id=translateCounter> 5</span>
            </div>

            <!-- Translated Text Modal button -->
            <div id="translatedModal">
                <p data-target="modal1" class="modal-trigger">Modal</p>
            </div>

        <!-- Modal for translated text  -->
        
          <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                <h4>Modal Header</h4>
                <p id="modalText"></p>
                </div>
                <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>


        <!-- This row is site header  -->
        <div class="row">
            <h1 class="teal-text text-lighten-1" id="title">FANCY TEXT TRANSLATOR</h1> 
        </div>


        <!-- This row is for the text area  -->
        <div class="row">

            <div  id="quoteArea" class="col s12 m6  teal lighten-5">
                <h4>Type in your text or <button id="getRandomQuote"> Get Quote</button><br></h4>
                <textarea id="randomQuote"></textarea>
                <br><br>
            </div>

            <div id="convertedTextArea" class="col s12 m6 ">
                <h4>Select a language</h4>

                <!-- Dropdown Trigger -->

                <a id= "dropdown-menu" class='dropdown-trigger btn' data-target='dropdown1'>Choose a language<i class="small material-icons"></i></a>

                <ul id='dropdown1' class='dropdown-content'>
                    <li id="pirateTranslation">Pirate</li>
                    <li id="cockneyTranslation">Cockney</li>
                    <li id="chefTranslation">Chef</li>
                    <li id="oldEnglishTranslation">Old English</li>
                    <li id="five">Five</li>
                  </ul>

                <div id="translated" ></div>
            </div>
        </div>

    <!-- end of container -->
    </div>


     <footer >
        <p id="attribute-site"></p>
    </footer>
</body>

    <!-- Include a link to our JQuery and JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/script/materialize.min.js"></script>
    <script src="./assets/script/script.js"></script>

</html>
